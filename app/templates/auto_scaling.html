{% extends 'navbar.html' %}

{% set active_page = 'auto scaling' %}

{% block content %}
    <div style="margin: 20px 30px; width: 500px;">
        <form>
            <div class="form-group form-inline">
                <label for="growing_threshold" style="width: 200px">CPU threshold(growing): </label>
                <input type="text" class="form-control" id="growing_threshold">
            </div>
            <div class="form-group form-inline">
                <label for="shrinking_threshold" style="width: 200px">CPU threshold(shrinking): </label>
                <input type="text" class="form-control" id="shrinking_threshold">
            </div>
            <div class="form-group form-inline">
                <label for="increase_rate " style="width: 200px">Increase rate: </label>
                <input type="text" class="form-control" id="increase_rate ">
            </div>
            <div class="form-group form-inline">
                <label for="decrease_rate" style="width: 200px">Decrease rate: </label>
                <input type="text" class="form-control" id="decrease_rate">
            </div>
            <div class="form-group form-inline">
                <input type="submit" class="btn btn-outline-primary" value="Update policy" style="width: 400px">

            </div>

        </form>

    </div>
{% endblock %}
