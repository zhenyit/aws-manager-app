<!doctype html>
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title>Admin</title>
		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="JSOFT Admin - Responsive HTML5 Template">
		

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/font-awesome/css/font-awesome.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/magnific-popup/magnific-popup.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/bootstrap-datepicker/css/datepicker3.css') }}" />

		<!-- Specific Page Vendor CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/jquery-ui/css/ui-lightness/jquery-ui-1.10.4.custom.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/bootstrap-multiselect/bootstrap-multiselect.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/morris/morris.css') }}" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/theme.css') }}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/skins/default.css') }}" />
		
		<!-- Head Libs -->
		<script src="{{ url_for('static', filename='assets/vendor/modernizr/modernizr.js') }}"></script>
	

		{% block head %}
		{% endblock %}
	</head>

	
	<body>
		<section class="body">

			<!-- start: header -->
			<header class="header">
				<div class="logo-container">
					<a href="../" class="logo">
						<img src="{{ url_for('static', filename='assets/images/logo.png') }}" height="35" alt="JSOFT Admin" />
					</a>
				</div>
			</header>
			<!-- end: header -->

			<div class="inner-wrapper">
				<!-- start: sidebar -->
				<aside id="sidebar-left" class="sidebar-left">
				
					<div class="sidebar-header">
						<!-- <div class="sidebar-title">
							Manager
						</div> -->
						<div class="sidebar-toggle hidden-xs" data-toggle-class="sidebar-left-collapsed" data-target="html" data-fire-event="sidebar-left-toggle">
							<i class="fa fa-bars" aria-label="Toggle sidebar"></i>
						</div>
					</div>
				
					<div class="nano">
						<div class="nano-content">
							<nav id="menu" class="nav-main" role="navigation">
								<ul class="nav nav-main">
									<li class="nav-active">
										<a href="{{ url_for('home.root') }}">
											<i class="fa fa-home" aria-hidden="true"></i>
											<span>Dashboard</span>
										</a>
									</li>
	
									<li>
										<a href="{{ url_for('home.manager') }}">
											<i class="fa fa-tasks" aria-hidden="true"></i>
											<span>Management</span>
										</a>
									</li>
								
								</ul>
							</nav>
				
						</div>
				
					</div>
				
				</aside>
				<!-- end: sidebar -->
	
				<section role="main" class="content-body">
					<header class="page-header">
						<h2>Manager</h2>
					</header>

					
					{% block body %}
					{% endblock %}

				</section>
			</div>  

		</section>

		<!-- Vendor -->
		<script src="{{ url_for('static', filename='assets/vendor/jquery/jquery.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/vendor/nanoscroller/nanoscroller.js') }}"></script>

		<!-- Theme Base, Components and Settings -->
		<script src="{{ url_for('static', filename='assets/js/theme.js') }}"></script>


		
	</body>
</html>
